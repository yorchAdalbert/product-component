<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="product">
            <picture class="product__img">
                <img src="./images/image-product-mobile.jpg" alt="">
            </picture>

            <div class="product__content">
                <p class="product__category">Perfume</p>

                <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

                <p>
                    A floral, solar and voluptuous interpretation composed by Oliveir Polge, 
                    Perfumer-Creator for the House of CHANEL.  
                </p>

                <div class="flex-group">
                    <p class="product__price">
                        <span class="visual-hidden">Current price:</span>
                        $149.99
                    </p>
                    <p class="product__original-price">
                        <span class="visual-hidden">Original price:</span>
                        <s>$169.99</s>
                    </p>
                </div>

                <button class="button" data-icon="shopping-cart">Add to Cart</button>
            </div>
        </article>
    </main>
</body>
</html>
