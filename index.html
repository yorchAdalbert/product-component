<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
    <article class="card">
        <div class="image">
        </div>
        <div class="product-content">
            <p class="sub-title">Perfume</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Oliveir Polge, Perfumer-Creator for the House of CHANEL.  
            </p>
            <div class="price-section">
                <p class="off-price">$149.99 </p>
                <p class="origin-price">$169.99</p>
            </div>
            <button>
                <img src="images/icon-cart.svg" alt="A shopping cart">
                Add to Cart
            </button>
        </div>
    </article>
</body>
</html>
